<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Todo app</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ff9a0acac1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-desktop">
      <img
        id="bg-desktop-light"
        src="images/bg-desktop-light.jpg"
        alt="bg-desktop-light"
        width="100%"
        height="100%"
      />
    </div>

    <div
      class="main-grid uk-grid-small  uk-child-width-1-3@s uk-child-width-1-3@m uk-text-center"
      uk-grid
    >
      <div></div>
      <div>
        <div uk-grid>
    <div class="uk-width-1-2@m uk-text-left"><h1 class="todo">TO DO</h1></div>
    <div class="uk-width-1-2@m uk-text-right"><img src="images/icon-sun.svg"/></div>
</div>
<br>
        <div class="uk-card uk-card-default uk-card-body uk-width-1-1@m">
          <div class="inputs">
            <input
              id="userinput"
              size="25"
              type="text"
              placeholder="enter item"
              autofocus
            />
            <button id="enter">Add</button>
          </div>
        </div>
      </div>
      <div></div>

      <div></div>

      <div class="uk-card uk-card-default uk-card-body">
        <div class="uk-grid uk-grid-large uk-grid-column-small uk-grid-row-small uk-child-width-expand@s" uk-grid>
          <div id="sortable" uk-sortable="group: sortable-group">

          </div>
      </div>

        <br />
        <div
          class="uk-grid-small uk-grid-column-small uk-grid-row-small uk-child-width-expand@s"
          uk-grid
        >
          <div class="subnav-left uk-text-left uk-width-1-4@m">
            <span>5 Items Left</span>
          </div>
          <div class="subnav-middle uk-width-1-2@m">
            <ul class="uk-subnav">
              <li uk-filter-control="[data-name='all']"><a href="#">All</a></li>
              <li uk-filter-control="[data-name='active']">
                <a href="#">Active</a>
              </li>
              <li uk-filter-control="[data-name='completed']">
                <a href="#">Done</a>
              </li>
            </ul>
          </div>

          <div class="subnav-right">
            <span>Clear Completed</span>
          </div>
        </div>
      </div>

      <div></div>
      <div></div>
      <div><span class="uk-text-center">Drag and drop to reorder list</span></div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
